<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Flow - é«˜å¯¹æ¯”åº¦æ¨¡å¼</title>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg: #f1f5f9; 
            --card-bg: #0f172a; /* æ·±è‰²å¡ç‰‡ */
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }

        .container {
            width: 100%; 
            max-width: 560px;
            background: var(--card-bg); 
            border-radius: 28px;
            padding: 32px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header { text-align: center; margin-bottom: 24px; position: relative; }
        h1 { font-size: 26px; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 8px; color: #fff; }
        .subtitle { font-size: 14px; color: var(--text-dim); }

        .velocity-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .velocity-label { font-size: 9px; color: var(--text-dim); margin-top: 2px; text-transform: uppercase; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 32px; }
        .stat-card { background: rgba(255, 255, 255, 0.05); padding: 16px; border-radius: 20px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; }
        .stat-label { font-size: 11px; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-value { font-size: 24px; font-weight: 800; color: #fff; }

        .progress-container { margin-bottom: 32px; }
        .progress-labels { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 10px; color: var(--text-dim); }
        .progress-bar { height: 14px; background: rgba(255, 255, 255, 0.1); border-radius: 7px; overflow: hidden; position: relative; }
        .progress-fill { height: 100%; background: var(--primary); transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .ideal-marker { position: absolute; top: 0; bottom: 0; width: 3px; background: #fff; z-index: 10; box-shadow: 0 0 8px rgba(255,255,255,0.5); }

        .input-group { margin-bottom: 24px; }
        label { display: block; font-size: 13px; margin-bottom: 10px; color: var(--text-dim); }
        input[type="number"] {
            width: 100%; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff; padding: 14px; border-radius: 14px; font-size: 16px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(0, 0, 0, 0.4); }

        .quick-actions { display: flex; gap: 8px; margin-top: 12px; }
        .btn-quick {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 10px;
            font-size: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; color: var(--text);
        }
        .btn-quick:hover { background: rgba(255, 255, 255, 0.15); border-color: var(--primary); }

        .save-tip { font-size: 11px; color: var(--success); margin-top: 6px; opacity: 0; transition: 0.3s; text-align: right; height: 16px; }

        .advice-box { padding: 20px; background: rgba(59, 130, 246, 0.15); border-radius: 20px; border-left: 4px solid var(--primary); white-space: nowrap; }
        .advice-title { font-weight: 700; margin-bottom: 4px; font-size: 15px; color: #fff; }
        .advice-text { font-size: 14px; color: #cbd5e1; line-height: 1.6; }

        .status-badge { display: inline-block; padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 700; margin-bottom: 20px; }
        .status-on-track { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .status-over { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        
        .config-panel { margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .config-row { display: flex; gap: 12px; margin-bottom: 24px; }
        
        .switch-row { display: flex; align-items: center; justify-content: space-between; cursor: pointer; user-select: none; }
        .switch-label { font-size: 14px; color: var(--text); }
        .switch-sublabel { font-size: 12px; color: var(--text-dim); }
        
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255, 255, 255, 0.1); transition: .3s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Cursor Flow</h1>
        <p class="subtitle">Ultra Plan é¢åº¦ç›‘æ§</p>
        <div class="velocity-badge">
            <span id="velocityIcon">âš¡</span>
            <span class="velocity-label">ç‡ƒå°½ç‡</span>
        </div>
    </header>

    <div style="text-align: center;">
        <span id="statusBadge" class="status-badge">è·å–ä¸­...</span>
    </div>

    <div class="stats-grid">
        <div class="stat-card" id="cardActual">
            <div class="stat-label">å·²ä½¿ç”¨</div>
            <div id="actualSpendDisplay" class="stat-value">$0.00</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ç†æƒ³æ”¯å‡º</div>
            <div id="idealSpendDisplay" class="stat-value">$0.00</div>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-labels">
            <span id="progressLabelText">æ¶ˆè€—è¿›åº¦</span>
            <span id="progressPercent">0%</span>
        </div>
        <div class="progress-bar">
            <div id="idealMarker" class="ideal-marker"></div>
            <div id="progressFill" class="progress-fill"></div>
        </div>
    </div>

    <div class="input-group">
        <label for="currentSpend">æ›´æ–°å·²ç”¨é‡‘é¢ ($)</label>
        <input type="number" id="currentSpend" step="0.01" placeholder="å¡«å…¥å®˜ç½‘ Spend æ•°å­—">
        <div class="quick-actions">
            <button class="btn-quick" onclick="adjustSpend(1)">+$1</button>
            <button class="btn-quick" onclick="adjustSpend(5)">+$5</button>
            <button class="btn-quick" onclick="adjustSpend(10)">+$10</button>
            <button class="btn-quick" onclick="adjustSpend(-1)">-$1</button>
        </div>
        <div id="saveTip" class="save-tip">âœ“ å·²è‡ªåŠ¨ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨</div>
    </div>

    <div class="advice-box">
        <div id="adviceTitle" class="advice-title">åˆ†æç»“æœ</div>
        <div id="adviceText" class="advice-text">æ­£åœ¨è®¡ç®—...</div>
    </div>

    <div class="config-panel">
        <div class="config-row">
            <div style="flex: 1">
                <label>æ¯æœˆé‡ç½®æ—¥</label>
                <input type="number" id="resetDay" min="1" max="31">
            </div>
            <div style="flex: 1">
                <label>æ€»é¢ ($)</label>
                <input type="number" id="totalQuota">
            </div>
        </div>
        
        <div class="switch-row" onclick="document.getElementById('excludeWeekends').click()">
            <div>
                <span class="switch-label">ä»…è®¡ç®—å·¥ä½œæ—¥</span>
                <span class="switch-sublabel">è·³è¿‡å‘¨å…­å’Œå‘¨æ—¥ï¼Œå¹³æ‘Šé¢åº¦æ›´ç§‘å­¦</span>
            </div>
            <label class="switch" onclick="event.stopPropagation()">
                <input type="checkbox" id="excludeWeekends">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</div>

<script>
    const dom = {};
    ['currentSpend', 'resetDay', 'totalQuota', 'excludeWeekends', 'actualSpendDisplay', 'idealSpendDisplay', 'progressFill', 'progressPercent', 'idealMarker', 'statusBadge', 'adviceTitle', 'adviceText', 'saveTip', 'progressLabelText', 'velocityIcon', 'cardActual']
    .forEach(id => dom[id] = document.getElementById(id));

    function getCycleId(resetDay) {
        const now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth();
        if (now.getDate() < resetDay) {
            month--;
            if (month < 0) { month = 11; year--; }
        }
        return `${year}-${month + 1}`;
    }

    let state = JSON.parse(localStorage.getItem('cursor_flow_v3')) || {
        currentSpend: 0,
        resetDay: 1,
        totalQuota: 400,
        excludeWeekends: true,
        lastCycleId: ''
    };

    const currentId = getCycleId(state.resetDay);
    if (state.lastCycleId && state.lastCycleId !== currentId) {
        state.currentSpend = 0;
        state.lastCycleId = currentId;
    }

    function isWorkingDay(date) {
        const day = date.getDay();
        return day !== 0 && day !== 6;
    }

    function countDays(start, end, excludeWeekends) {
        let count = 0;
        let cur = new Date(start);
        while (cur <= end) {
            if (!excludeWeekends || isWorkingDay(cur)) count++;
            cur.setDate(cur.getDate() + 1);
        }
        return count;
    }

    function adjustSpend(amount) {
        state.currentSpend = Math.max(0, (parseFloat(state.currentSpend) || 0) + amount);
        dom.currentSpend.value = state.currentSpend.toFixed(2);
        saveAndCalc();
    }

    function calculate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = now.getMonth();
        
        let start = new Date(year, month, state.resetDay);
        if (now < start) start = new Date(year, month - 1, state.resetDay);
        let end = new Date(start.getFullYear(), start.getMonth() + 1, state.resetDay - 1);
        
        const totalWorkDays = countDays(start, end, state.excludeWeekends);
        const daysPassed = countDays(start, now, state.excludeWeekends);
        const tomorrow = new Date(now.getTime() + 86400000);
        const remainingDays = countDays(tomorrow > end ? end : tomorrow, end, state.excludeWeekends);
        
        const cycleProgress = totalWorkDays > 0 ? daysPassed / totalWorkDays : 0;
        const idealSpend = state.totalQuota * cycleProgress;
        
        dom.actualSpendDisplay.innerText = `$${parseFloat(state.currentSpend).toFixed(2)}`;
        dom.idealSpendDisplay.innerText = `$${idealSpend.toFixed(2)}`;
        
        const spendPercent = (state.currentSpend / state.totalQuota) * 100;
        dom.progressFill.style.width = `${Math.min(spendPercent, 100)}%`;
        dom.progressFill.style.background = state.currentSpend > idealSpend ? 'var(--danger)' : 'var(--success)';
        dom.progressPercent.innerText = `${spendPercent.toFixed(1)}%`;
        dom.idealMarker.style.left = `${cycleProgress * 100}%`;
        dom.progressLabelText.innerText = state.excludeWeekends ? "æ¶ˆè€—è¿›åº¦ (å·¥ä½œæ—¥)" : "æ¶ˆè€—è¿›åº¦ (è‡ªç„¶æ—¥)";

        const ratio = idealSpend > 0 ? state.currentSpend / idealSpend : 0;
        if (ratio > 1.25) {
            dom.velocityIcon.innerText = "ğŸ”¥";
            dom.cardActual.style.boxShadow = "0 0 20px rgba(239, 68, 68, 0.3)";
        } else if (ratio < 0.75) {
            dom.velocityIcon.innerText = "â„ï¸";
            dom.cardActual.style.boxShadow = "none";
        } else {
            dom.velocityIcon.innerText = "âš¡";
            dom.cardActual.style.boxShadow = "none";
        }

        const isOver = state.currentSpend > idealSpend;
        const diff = Math.abs(state.currentSpend - idealSpend).toFixed(2);
        const dailySafe = remainingDays > 0 ? (state.totalQuota - state.currentSpend) / remainingDays : 0;

        if (isOver) {
            dom.statusBadge.innerText = "æ¶ˆè€—è¿‡å¿«";
            dom.statusBadge.className = "status-badge status-over";
            dom.adviceTitle.innerText = `å½“å‰é¢„è®¡è¶…æ”¯ $${diff}`;
            dom.adviceText.innerText = `å‰©ä½™ ${remainingDays} å¤©å¯ç”¨ï¼Œå»ºè®®æ¯æ—¥é™é¢ $${dailySafe.toFixed(2)}ã€‚`;
        } else {
            dom.statusBadge.innerText = "é¢åº¦å……è£•";
            dom.statusBadge.className = "status-badge status-on-track";
            dom.adviceTitle.innerText = `å‰©ä½™ç»“ä½™é¢åº¦ $${diff}`;
            dom.adviceText.innerText = `å‰©ä½™ ${remainingDays} å¤©ï¼Œæ¯æ—¥å¯ç”¨é¢„ç®— $${dailySafe.toFixed(2)}ã€‚`;
        }
    }

    dom.currentSpend.value = state.currentSpend;
    dom.resetDay.value = state.resetDay;
    dom.totalQuota.value = state.totalQuota;
    dom.excludeWeekends.checked = state.excludeWeekends;

    const saveAndCalc = () => {
        state.lastCycleId = getCycleId(state.resetDay);
        localStorage.setItem('cursor_flow_v3', JSON.stringify(state));
        calculate();
        dom.saveTip.style.opacity = 1;
        setTimeout(() => dom.saveTip.style.opacity = 0, 1500);
    };

    ['currentSpend', 'resetDay', 'totalQuota'].forEach(id => {
        dom[id].addEventListener('input', (e) => {
            state[id] = parseFloat(e.target.value) || 0;
            saveAndCalc();
        });
    });

    dom.excludeWeekends.addEventListener('change', (e) => {
        state.excludeWeekends = e.target.checked;
        saveAndCalc();
    });

    calculate();
</script>

</body>
</html>
